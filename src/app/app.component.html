<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change the first Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy Component</button>
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
        [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>

  <br>
  <hr>
  <p>Assignment - 4 Component Communications</p>
  <app-game-control (gameStarted)="onGameStart($event)" (gameStoped)="onGameStop($event)"></app-game-control>
  <br>
  <app-even *ngFor="let evenNumber of evenNumbers" [evenNumber]="evenNumber"></app-even>
  <app-odd *ngFor="let oddNumber of oddNumbers" [oddNumber]="oddNumber"></app-odd>
</div>
